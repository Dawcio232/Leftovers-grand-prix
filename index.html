<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://thumbs.dreamstime.com/b/cooking-pan-icon-cooking-pan-icon-black-vector-silhouette-illustrator-115062991.jpgsta" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leftover Grand Prix</title>
<style>
:root {
    --cream: #fffdf5;
    --sage: #8da399;
    --clay: #c27b7b;
    --fire: #e25822;
    --batter: #eeddcc;
    --text: #2c3e50;
}

body {
    margin: 0;
    background-color: var(--cream);
    background-image: radial-gradient(rgba(141, 163, 153, 0.2) 2px, transparent 2px);
    background-size: 30px 30px;
    color: var(--text);
    font-family: 'Garamond', 'Georgia', serif;
}

section { display: none; padding: 40px 20px; max-width: 900px; margin: auto; }
section.active { display: block; animation: fadeUp 0.6s ease; }

@keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* === INGREDIENT SHELF === */
.shelf-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
}

.jar {
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    box-shadow: 0 4px 0 #ddd;
    transition: 0.1s;
    position: relative;
    overflow: hidden;
    text-align: center;
}

.jar:hover { transform: translateY(-2px); }
.jar.picked { border-color: var(--clay); background: #fff0f0; box-shadow: 0 4px 0 var(--clay); }
.jar-icon { font-size: 40px; display: block; margin-bottom: 10px; }
.jar-name { font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 5px; }
.jar-desc { font-size: 0.85em; color: #888; font-style: italic; }

/* === ANIMATED COOKING STATION === */
.countertop {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    border: 1px solid #eee;
}

.station-title { text-align: center; color: var(--clay); margin-top: 0; }

/* --- STOVE ANIMATION --- */
.stove-complex {
    position: relative;
    height: 200px;
    background: #f4f4f4;
    border-radius: 10px;
    margin: 20px 0;
    border-bottom: 5px solid #ddd;
}

.pot {
    position: absolute;
    top: 30px; left: 50%;
    width: 120px; height: 80px;
    background: #555;
    border-radius: 0 0 30px 30px;
    transform: translateX(-50%);
    z-index: 2;
    transition: background 0.5s, box-shadow 0.5s;
}
.pot::before { content: ''; position: absolute; top: -10px; left: -10px; width: 140px; height: 20px; background: #444; border-radius: 5px; }
.pot.heating { background: #7a3e3e; box-shadow: 0 0 20px var(--fire); }

.burner-grate {
    position: absolute;
    bottom: 20px; left: 50%;
    width: 140px; height: 20px;
    background: #333;
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 1;
}

.flames {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 5px;
    opacity: 0;
    transition: opacity 0.3s;
}
.flames.active { opacity: 1; }

.flame {
    width: 15px; height: 30px;
    background: linear-gradient(to top, var(--fire), yellow);
    border-radius: 50% 50% 0 0;
    animation: flicker 0.2s infinite alternate;
}
.f2 { animation-delay: 0.1s; height: 35px; }
.f3 { animation-delay: 0.05s; height: 25px; }

@keyframes flicker { from { transform: scaleY(1); opacity: 0.8; } to { transform: scaleY(1.2); opacity: 1; } }

.steam-puff {
    position: absolute;
    top: 20px; left: 50%;
    width: 20px; height: 20px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    z-index: 0;
    opacity: 0;
}
.steaming .steam-puff { animation: rise 0.8s infinite linear; }
@keyframes rise { 0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.5; } 100% { transform: translateX(-50%) translateY(-60px) scale(2); opacity: 0; } }

/* --- MIXER ANIMATION --- */
.bowl-complex {
    position: relative;
    height: 200px;
    background: #f4f4f4;
    border-radius: 10px;
    margin: 20px 0;
    border-bottom: 5px solid #ddd;
    overflow: hidden;
}

.bowl {
    position: absolute;
    bottom: 20px; left: 50%;
    width: 140px; height: 90px;
    background: #d4a373; /* Terracotta bowl */
    border-radius: 0 0 70px 70px;
    transform: translateX(-50%);
    border: 4px solid #c49363;
    overflow: hidden;
}

.batter-base {
    position: absolute;
    bottom: 0; left: 0; width: 100%; height: 60%;
    background: var(--batter);
}

.whisk-head {
    position: absolute;
    top: 40px; left: 50%;
    width: 40px; height: 60px;
    margin-left: -20px;
    z-index: 5;
}

.whisk-wires {
    width: 100%; height: 100%;
    border: 3px solid #555;
    border-radius: 0 0 20px 20px;
    position: relative;
}
.whisk-wires::after { content:''; position:absolute; top:0; left:50%; height:100%; width:3px; background:#555; }

.whisking .whisk-head {
    animation: stir 0.5s infinite linear;
}
.whisking .bowl { animation: shakeBowl 0.1s infinite; }

@keyframes stir {
    0% { transform: translateX(0) translateY(0) rotate(0deg); }
    25% { transform: translateX(-20px) translateY(10px) rotate(-10deg); }
    50% { transform: translateX(0) translateY(20px) rotate(0deg); }
    75% { transform: translateX(20px) translateY(10px) rotate(10deg); }
    100% { transform: translateX(0) translateY(0) rotate(0deg); }
}
@keyframes shakeBowl { 0% { transform: translateX(-51%); } 50% { transform: translateX(-49%); } 100% { transform: translateX(-51%); } }

.flying-batter {
    position: absolute;
    width: 8px; height: 8px;
    background: var(--batter);
    border-radius: 50%;
    z-index: 10;
    animation: flyOut 0.4s ease-out forwards;
}
@keyframes flyOut {
    0% { top: 50%; left: 50%; opacity: 1; transform: scale(1); }
    100% { top: var(--ty); left: var(--tx); opacity: 0; transform: scale(0.5); }
}

/* CONTROLS */
.progress-bar-bg { height: 10px; background: #eee; border-radius: 5px; margin: 15px 0; overflow: hidden; }
.progress-fill { height: 100%; width: 0%; background: var(--sage); transition: width 0.1s linear; }

.cook-btn {
    width: 100%;
    background: var(--clay);
    color: white;
    font-size: 1.1em;
    padding: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: inherit;
    font-weight: bold;
    box-shadow: 0 4px 0 #a35a4d;
    transition: 0.1s;
}
.cook-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #a35a4d; }
.cook-btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

/* === RECIPE CARD & RACE === */
.recipe-paper {
    background: #fffcf0;
    border: 1px solid #e3dac1;
    padding: 30px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
    margin-bottom: 30px;
    text-align: center;
}

.wood-floor {
    height: 220px;
    background: #6d4c41;
    background-image: repeating-linear-gradient(90deg, #5d4037 0, #5d4037 20px, #6d4c41 20px, #6d4c41 140px);
    border: 8px solid #3e2723;
    position: relative;
    overflow: hidden;
    border-radius: 4px;
}

.lane { height: 33%; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; display:flex; align-items:center;}
.dish {
    position: absolute;
    left: 0;
    padding: 5px 12px;
    background: white;
    color: #333;
    border-radius: 20px;
    font-size: 11px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    white-space: nowrap;
    z-index: 2;
}
.player-dish { background: var(--clay); color: white; z-index: 10; border: 2px solid white; }

</style>
</head>
<body>

<section id="p-pantry" class="active">
    <h1 style="text-align: center; color: var(--clay);">The Grand Prix initialization</h1>
    <p style="text-align: center; margin-bottom: 30px; font-style: italic;">Select 3 ingredients.</p>
    <div class="shelf-grid" id="shelf"></div>
    <button onclick="toKitchen()" class="cook-btn" style="width:100%; margin-top:30px; background:var(--sage); box-shadow: 0 4px 0 #7a8f86;">Carry to Counter âž”</button>
</section>

<section id="p-kitchen">
    <div class="countertop">
        <div>
            <h2 class="station-title">The Burner</h2>
            <div class="stove-complex" id="stove-anim">
                <div class="pot"></div>
                <div class="steam-puff" style="animation-delay: 0s;"></div>
                <div class="steam-puff" style="animation-delay: 0.4s;"></div>
                <div class="burner-grate"></div>
                <div class="flames" id="flames">
                    <div class="flame f1"></div><div class="flame f2"></div><div class="flame f3"></div><div class="flame f1"></div>
                </div>
            </div>
            <div class="progress-bar-bg"><div id="b1" class="progress-fill" style="background:var(--fire)"></div></div>
            <button class="cook-btn" onclick="cook('stove')">Ignite</button>
        </div>

        <div>
            <h2 class="station-title">The Mixer</h2>
            <div class="bowl-complex" id="mixer-anim">
                <div class="whisk-head"><div class="whisk-wires"></div></div>
                <div class="bowl"><div class="batter-base"></div></div>
            </div>
            <div class="progress-bar-bg"><div id="b2" class="progress-fill"></div></div>
            <button id="btn-whisk" class="cook-btn" onclick="cook('mixer')" disabled>Whisk</button>
        </div>
    </div>
</section>

<section id="p-result">
    <div class="recipe-paper">
        <h1 id="r-name" style="margin:0; color:var(--clay)"></h1>
        <p id="r-bio" style="font-style:italic; color:#888;"></p>
        <div style="display:flex; justify-content: center; gap: 30px; margin-top: 20px; font-weight:bold;">
            <div>SPEED: <span id="v-spd"></span></div>
            <div>ACCEL: <span id="v-acc"></span></div>
            <div>BODY: <span id="v-rel"></span></div>
        </div>
    </div>

    <div class="wood-floor">
        <div class="lane"><div id="r-p" class="dish player-dish"></div></div>
        <div class="lane"><div id="r-b1" class="dish">HOT_MESS_EXPRESS</div></div>
        <div class="lane"><div id="r-b2" class="dish">STALE_BAGEL_GT</div></div>
    </div>

    <button id="go-btn" onclick="race()" class="cook-btn" style="width:100%; margin-top:20px;">Serve! (Race)</button>
    <div id="win-box" style="display:none; text-align:center; margin-top:20px; padding:20px; background:white; border-radius:10px; border:2px solid var(--clay);"></div>
</section>

<script>
const FOODS = {
    "Soggy Fries": { icon:"ðŸŸ", spd: 20, acc: 20, rel: 10, name: "Grease", bio: "Oily residue for frictionless gliding." },
    "Stale Bread": { icon:"ðŸ¥–", spd: 5, acc: 5, rel: 60, name: "Loaf", bio: "Rock-hard crust reinforces the chassis." },
    "Hot Sauce": { icon:"ðŸ”¥", spd: 60, acc: 10, rel: -30, name: "Inferno", bio: "Volatile peppers cause dangerous engine pressure." },
    "Honey": { icon:"ðŸ¯", spd: -10, acc: 50, rel: 30, name: "Amber", bio: "Viscous sugars provide immense torque." },
    "Leftover Stew": { icon:"ðŸ²", spd: 25, acc: 20, rel: 5, name: "Slop", bio: "Chunky texture adds unstable weight." },
    "Espresso": { icon:"â˜•", spd: 35, acc: 35, rel: -20, name: "Jitter", bio: "Pure caffeine causes engine tremors." },
    "Frozen Peas": { icon:"ðŸ¥¶", spd: 30, acc: -5, rel: 25, name: "Cryo", bio: "Ice pellets keep the engine cool." },
    "Blue Cheese": { icon:"ðŸ§€", spd: 5, acc: 10, rel: 45, name: "Funk", bio: "Dense fungal mold creates armor plating." },
    "Sardines": { icon:"ðŸŸ", spd: 25, acc: 15, rel: -10, name: "Slick", bio: "Fish oils provide aerodynamic coating." },
    "Chili Flakes": { icon:"ðŸŒ¶ï¸", spd: 40, acc: 5, rel: -15, name: "Spark", bio: "Dried heat gives sudden bursts of speed." },
    "Old Yogurt": { icon:"ðŸ¦", spd: 10, acc: 15, rel: 20, name: "Culture", bio: "Thick dairy sludge absorbs bumps." },
    "Dry Rice": { icon:"ðŸš", spd: 15, acc: 10, rel: 35, name: "Grain", bio: "Thousands of kernels act as ball bearings." },
    "Fish Bone": { icon:"â˜ ï¸", spd: 40, acc: 5, rel: -25, name: "Needle", bio: "Extremely light but very brittle frame." },
    "Burnt Toast": { icon:"ðŸž", spd: 0, acc: 0, rel: 70, name: "Carbon", bio: "Pure carbon fiber structure." },
    "Truffle Oil": { icon:"ðŸ„", spd: 30, acc: 30, rel: 5, name: "Luxe", bio: "Expensive lubrication for smooth running." },
    "Stale Donut": { icon:"ðŸ©", spd: 10, acc: 5, rel: 80, name: "The Spare", bio: "A rubbery emergency replacement for when you blow a tire on turn 4." },
    "Coffee Grounds": { icon:"â˜•", spd: 45, acc: 60, rel: 20, name: "Traction Grit", bio: "Scatter on the asphalt for extra grip when the track conditions get slippery." },
    "Burnt Toast": { icon:"ðŸž", spd: 90, acc: 85, rel: 10, name: "Carbon Fiber", bio: "Ultra-lightweight crunchy composite material for maximum weight reduction." },
    "Soggy Fries": { icon:"ðŸŸ", spd: 20, acc: 15, rel: 40, name: "Grease Pack", bio: "Saturated lubrication essential for keeping old wheel bearings spinning." },
    "Spicy Curry": { icon:"ðŸ›", spd: 100, acc: 95, rel: -10, name: "Nitrous", bio: " highly combustible intake that guarantees engine overheating but massive speed." },
    "Pickle Brine": { icon:"ðŸ¥’", spd: 50, acc: 55, rel: 60, name: "Battery Acid", bio: "Corrosive electrolyte fluid necessary to jumpstart the ignition system." },
    "Sticky Rice": { icon:"ðŸš", spd: 5, acc: 5, rel: 90, name: "Bondo", bio: "Adhesive body filler perfect for patching up dents in the rear fender." },
    "Fish Bone": { icon:"ðŸŸ", spd: 75, acc: 60, rel: 30, name: "Aero Fin", bio: "Sharp, lightweight structure designed to slice through wind resistance." },
    "Flat Soda": { icon:"ðŸ¥¤", spd: 65, acc: 70, rel: 25, name: "E85 Blend", bio: "Sugary high-octane fuel mixture for sticky combustion cycles." },
    "Moldy Cheese": { icon:"ðŸ§€", spd: 15, acc: 10, rel: 50, name: "Vintage Upholstery", bio: "Adds that distinct 'classic car interior' smell and questionable structural integrity." },
    "Hard Baguette": { icon:"ðŸ¥–", spd: 40, acc: 30, rel: 95, name: "Roll Bar", bio: "Rock-solid structural reinforcement to protect the driver in a crash." },
    "Melted Ice Cream": { icon:"ðŸ¦", spd: 55, acc: 40, rel: 35, name: "Coolant Sludge", bio: "Viscous, sweet-smelling fluid that keeps the radiator from blowing steam." },
    "Chicken Wing": { icon:"ðŸ—", spd: 60, acc: 55, rel: 45, name: "Wishbone", bio: "A lightweight suspension arm essential for independent handling." },
    "Expired Milk": { icon:"ðŸ¥›", spd: 25, acc: 20, rel: 15, name: "Oil Sludge", bio: "Thick, chunky lubrication found in engines that haven't been serviced in years." },
    "Lemon Wedge": { icon:"ðŸ‹", spd: 35, acc: 45, rel: 70, name: "Degreaser", bio: "High acidity citrus acid used to clean the gunk off the exhaust manifold." },
    "Meatloaf Block": { icon:"ðŸ¥©", spd: 10, acc: 5, rel: 85, name: "Ballast", bio: "Heavy density brick used to lower the center of gravity in the chassis." },
    "Gummy Bear": { icon:"ðŸ§¸", spd: 30, acc: 35, rel: 75, name: "Poly Bushing", bio: "Shock-absorbing synthetic rubber for a smoother ride over bumps." },
    "Cold Oatmeal": { icon:"ðŸ¥£", spd: 15, acc: 10, rel: 90, name: "Radiator Seal", bio: "Expands to plug holes in a leaking cooling system temporarily." },
    "Broccoli Floret": { icon:"ðŸ¥¦", spd: 5, acc: 5, rel: 100, name: "Air Freshener", bio: "Hangs from the rear-view mirror to mask the smell of burnt rubber." },
    "Popcorn": { icon:"ðŸ¿", spd: 80, acc: 90, rel: 40, name: "Pistons", bio: "Explosive kernels that fire rapidly inside the cylinder block." }
};

let cart = new Set();
let stats = { spd: 30, acc: 30, rel: 40 };
let finalName = "";

const shelf = document.getElementById('shelf');
Object.keys(FOODS).forEach(k => {
    const d = document.createElement('div');
    d.className = 'jar';
    d.innerHTML = `<span class="jar-icon">${FOODS[k].icon}</span><span class="jar-name">${k}</span><span class="jar-desc">${FOODS[k].bio}</span>`;
    d.onclick = () => {
        d.classList.toggle('picked');
        cart.has(k) ? cart.delete(k) : cart.add(k);
    };
    shelf.appendChild(d);
});

function toKitchen() {
    if (cart.size < 3) return alert("Pick 3 ingredients!");
    document.getElementById('p-pantry').classList.remove('active');
    document.getElementById('p-kitchen').classList.add('active');
}

function cook(type) {
    const bar = document.getElementById(type==='stove' ? 'b1' : 'b2');
    const animBox = document.getElementById(type==='stove' ? 'stove-anim' : 'mixer-anim');
    const pot = animBox.querySelector('.pot');
    
    if(type === 'stove') {
        document.getElementById('flames').classList.add('active');
        pot.classList.add('heating');
        animBox.classList.add('steaming');
    } else {
        animBox.classList.add('whisking');
    }

    let p = 0;
    const interval = setInterval(() => {
        p += 1.5;
        bar.style.width = p + "%";

        if(type === 'mixer' && Math.random() > 0.7) {
             spawnSplatter(animBox);
        }

        if (p >= 100) {
            clearInterval(interval);
            if (type === 'stove') {
                document.getElementById('btn-whisk').disabled = false;
                document.getElementById('flames').classList.remove('active');
                pot.classList.remove('heating');
                animBox.classList.remove('steaming');
            } else {
                animBox.classList.remove('whisking');
                calculateDish();
            }
        }
    }, 30);
}

function spawnSplatter(container) {
    const part = document.createElement('div');
    part.className = 'flying-batter';
    const angle = Math.random() * Math.PI * 2;
    const dist = Math.random() * 80 + 40;
    part.style.setProperty('--tx', Math.cos(angle) * dist + "px");
    part.style.setProperty('--ty', Math.sin(angle) * dist - 50 + "px");
    container.appendChild(part);
    setTimeout(() => part.remove(), 400);
}

function calculateDish() {
    const items = Array.from(cart);
    finalName = FOODS[items[0]].name + " " + FOODS[items[items.length-1]].name;
    
    let bios = [];
    cart.forEach(k => {
        stats.spd += FOODS[k].spd;
        stats.acc += FOODS[k].acc;
        stats.rel += FOODS[k].rel;
        bios.push(FOODS[k].bio.toLowerCase());
    });

    document.getElementById('r-name').textContent = finalName.toUpperCase();
    document.getElementById('r-bio').textContent = `A dish featuring ${bios[0]}, combined with ${bios[1]}, and finally ${bios[2]}.`;
    document.getElementById('r-p').textContent = finalName.toUpperCase();
    
    document.getElementById('v-spd').textContent = Math.min(220, stats.spd);
    document.getElementById('v-acc').textContent = Math.min(220, stats.acc);
    document.getElementById('v-rel').textContent = Math.min(100, stats.rel) + "%";

    document.getElementById('p-kitchen').classList.remove('active');
    document.getElementById('p-result').classList.add('active');
}

function race() {
    document.getElementById('go-btn').style.display = 'none';
    const finish = document.querySelector('.wood-floor').offsetWidth - 120;
    
    const racers = [
        { id: 'p', el: document.getElementById('r-p'), pos: 0, spd: stats.spd/7, rel: stats.rel, name: finalName, t: 0 },
        { id: 'b1', el: document.getElementById('r-b1'), pos: 0, spd: 10.5, rel: 85, name: "HOT_MESS_EXPRESS", t: 0 },
        { id: 'b2', el: document.getElementById('r-b2'), pos: 0, spd: 11.5, rel: 75, name: "STALE_BAGEL_GT", t: 0 }
    ];

    const start = Date.now();
    let done = 0;
    const rank = [];

    const loop = setInterval(() => {
        racers.forEach(r => {
            if (r.t > 0) return;
            let move = r.spd;
            if (Math.random() * 280 > r.rel) move *= 0.1; 
            r.pos += move;
            r.el.style.left = r.pos + "px";
            if (r.pos >= finish) {
                r.t = Date.now() - start;
                rank.push(r);
                done++;
            }
        });

        if (done === 3) {
            clearInterval(loop);
            rank.sort((a,b) => a.t - b.t);
            document.getElementById('win-box').style.display = 'block';
            document.getElementById('win-box').innerHTML = `<h2 style="color:var(--clay); margin-top:0;">SERVICE COMPLETE</h2>` + 
                rank.map((r, i) => `<div style="margin:10px 0; font-weight:${r.id==='p'?'bold':'normal'}; font-size:1.1em;">#${i+1} ${r.name} (${(r.t/1000).toFixed(2)}s)</div>`).join('') +
                `<button onclick="location.reload()" class="cook-btn" style="margin-top:20px; background:var(--text);">COOK AGAIN</button>`;
        }
    }, 40);
}
</script>
